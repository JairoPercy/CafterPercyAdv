<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico para WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        .bar-chart-container {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 5rem;
            margin-top: 4rem;
        }
        .bar {
            width: 120px;
            background-color: #1E3A8A;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .bar-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #1f2937;
        }
        .bar-title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #4b5563;
        }
        .cta-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: #d4ac5e;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        .footer-text {
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 1.5rem;
        }
        .percy-adv {
            font-size: 1.125rem;
            font-weight: bold;
            color: #b8860b;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <div class="container" id="chart-image">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-6">A Justiça é Lenta. Mas você não precisa ser.</h1>

        <div class="mb-8 p-4 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold mb-2">Processos Previdenciários x Trabalhistas (2024)</h2>
            <p class="cta-header">Procurando seus direitos?</p>
            <div class="bar-chart-container">
                <div class="bar bg-indigo-600" style="height: 190px;">
                    <span class="bar-label">5,5 mi</span>
                    <span class="bar-title">Ações Previdenciárias</span>
                </div>
                <div class="bar bg-green-600" style="height: 138px;">
                    <span class="bar-label">4,0 mi</span>
                    <span class="bar-title">Ações Trabalhistas</span>
                </div>
            </div>
            <p class="footer-text">Fonte: Dados do Judiciário Brasileiro<br><span class="percy-adv">@cafterpercy.adv</span></p>
        </div>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <div class="mt-4">
        <button onclick="downloadImage('png')" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">Baixar em PNG</button>
        <button onclick="downloadImage('jpeg')" class="bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-700 transition duration-300">Baixar em JPEG</button>
    </div>

    <script>
        function downloadImage(format) {
            const element = document.getElementById('chart-image');
            html2canvas(element, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `grafico_cafterpercyadv.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</body>
</html>
